<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToThe | Detail Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="web tothe.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="home.html">ToThe</a>
      <button class="navbar-toggler" type="button" onclick="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

 <section class="container py-5">
    <div class="row align-items-center">
      
      <div class="col-md-6">
        <img src="catalog 3 (1).jpeg" alt="Produk Utama" class="img-fluid rounded shadow-sm mb-3" id="mainImage">
        
        <div class="d-flex justify-content-center gap-2">
          <img src="catalog 3 (2).jpeg" alt="Gambar Tambahan 1" class="img-thumbnail small-img" onclick="changeImage(this)">
          <img src="catalog 3 (3).jpeg" alt="Gambar Tambahan 2" class="img-thumbnail small-img" onclick="changeImage(this)">
        </div>
      </div>

      <div class="col-md-6">
        <h2 class="fw-bold mb-3">Blue floral Dress</h2>
        <p class="text-muted">Floral blue dress made with satin lace fabric</p>
        <h4 class="fw-semibold mb-3">Rp 1.500.000</h4>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-5">
    <p class="mb-0">&copy; 2025 ToThe. All rights reserved.</p>
  </footer>

  <script>
    function changeImage(element) {
      document.getElementById('mainImage').src = element.src;
    }
  </script>
</body>
</html>
