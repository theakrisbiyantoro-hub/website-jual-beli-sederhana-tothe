<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToThe | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="web tothe.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="home.html">ToThe</a>
      <button class="navbar-toggler" type="button" onclick="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
  <img src="banner.png" alt="Banner">
  
  <div class="hero-text-top">
    <h1>Elegance Every Second</h1>
    <p>Discover our comfortable and stylish dress collection.</p>
  </div>
  
  <div class="hero-btn">
    <a href="catalog.html" class="btn">Shop Now</a>
  </div>
</section>



  <!-- Best Seller Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Best Seller</h2>
    <div class="row g-4 justify-content-center">

      <!-- Produk 1 -->
      <div class="col-md-5">
        <div class="card product-card">
          <img src="catalog 1 (1).jpeg" class="card-img-top" alt="Best Seller 1">
          <div class="card-body text-center">
            <h5 class="card-title">Pink Tulle Dress</h5>
            <p class="card-text">Rp 1.450.000</p>
            <a href="detail.html" class="btn btn-outline-dark btn-sm">Lihat Detail</a>
          </div>
        </div>
      </div>

      <!-- Produk 2 -->
      <div class="col-md-5">
        <div class="card product-card">
          <img src="catalog 3 (1).jpeg" class="card-img-top" alt="Best Seller 2">
          <div class="card-body text-center">
            <h5 class="card-title">Blue Floral Dress</h5>
            <p class="card-text">Rp 1.500.000</p>
            <a href="detail.html" class="btn btn-outline-dark btn-sm">Lihat Detail</a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-5">
    <p class="mb-0">&copy; 2025 ToThe. All rights reserved.</p>
  </footer>

  <script src="web tothe.js"></script>
</body>
</html>
